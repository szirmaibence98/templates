name: Terraform
on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string

jobs:
  terraform-plan:
    name: 'Terraform Apply Test'
    runs-on: ubuntu-latest
    
    environment: 
      name: ${{ inputs.environment_name }}

      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init -backend-config="key=${{ job.environment.name }}.terraform.tfstate"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file="${{ job.environment.name }}.tfvars" -out="${{ job.environment.name }}.tfplan"

      - name: Archive Terraform Plan
        uses: actions/upload-artifact@v4.3.1
        with:
          name: terraform-plan
          path: ${{ job.environment.name }}.tfplan
